<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <!--
        <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">
        -->
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, #8E0000 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-6 px-3 sm:px-6" style="border-radius:53px">
                <!--
                <div class="text-center mb-5">
                    <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Welcome, Isabel!</div>
                    <span class="text-600 font-medium">Sign in to continue</span>
                </div>
                -->
                <div  class="text-center mb-5">
                    <span class="text-600 font-medium">Sign in to continue</span>
                </div>

                <br>

                <form [formGroup]="loginForm">
                        <label for="correo" class="block text-900 text-xl font-medium mb-2">Usuario</label>
                        <input  id="correo"
                                type="text"
                                placeholder="Usuario"
                                pInputText
                                formControlName="email"
                                class="w-full md:w-30rem mb-5"
                                style="padding:1rem">

                        <label for="password" class="block text-900 font-medium text-xl mb-2">Contraseña</label>
                        <p-password id="password"
                                    formControlName="password"
                                    placeholder="Contraseña"
                                    [toggleMask]="true"
                                    [feedback]="false"
                                    styleClass="mb-5 input"
                                    inputStyleClass="w-full p-3  md:w-30rem">
                        </p-password>
                        <div *ngIf="isBadCredentials" class="text-center mb-5">
                            <span style="color: #6E0000;" class="font-medium">Usuairo o contraseña invalidas !</span>
                        </div>
                         <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center"></div>
                        <!--
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">Remember me</label>
                        </div>
                        -->
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: #6E0000">¿Olvidaste tu contraseña?</a>
                    </div>


                    <button pButton
                            pRipple
                            [disabled]="!loginForm.valid"
                            label="Login"
                            (click)="loginUser()"
                            class="w-full p-3 text-xl">
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
