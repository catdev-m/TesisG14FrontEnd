<div class="grid grid-nogutter">
    <div class="col-2">
        <p-skeleton height="2rem" width="90%"></p-skeleton>
    </div>
    <div class="col-6">
        <div class="flex align-items-end">
            <p-skeleton size="2rem" styleClass="mr-2"></p-skeleton>
            <p-skeleton size="2rem" styleClass="mr-2"></p-skeleton>
            <p-skeleton size="2rem" styleClass="mr-2"></p-skeleton>
        </div>

    </div>
    <div class="col-2"></div>
    <div class="col-2">
        <p-skeleton height="2rem"></p-skeleton>
    </div>
</div>
<br>
<p-table [value]="skArray">
    <ng-template pTemplate="header">
        <tr >
            <th *ngFor="let i of skArray">
                <p-skeleton height="2rem"></p-skeleton>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td *ngFor="let i of skArray">
                <p-skeleton height="1.5rem"></p-skeleton>
            </td>
        </tr>
    </ng-template>
</p-table>
